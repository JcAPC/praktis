<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="text-center py-4">
        <h1 class="text-neon">Welcome to My Portfolio</h1>
    </header>

    <main class="container">
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs justify-content-center" id="portfolioTabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#about">About Me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#background">Background</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#roadmap">Roadmap</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-4">
            <div id="about" class="tab-pane fade show active text-center">
                <h2 class="text-neon">About Me</h2>
                <p>Write a brief and engaging introduction about yourself here.</p>
            </div>

            <div id="background" class="tab-pane fade text-center">
                <h2 class="text-neon">My Background</h2>
                <ul class="list-unstyled">
                    <li>Experience 1</li>
                    <li>Experience 2</li>
                    <li>Experience 3</li>
                </ul>
            </div>

            <div id="roadmap" class="tab-pane fade text-center">
                <h2 class="text-neon">My Roadmap</h2>
                <div class="row d-flex justify-content-center g-3">
                    <div class="col-md-3">
                        <div class="roadmap-item text-center" data-tooltip="First milestone achieved!">Milestone 1</div>
                    </div>
                    <div class="col-md-3">
                        <div class="roadmap-item text-center" data-tooltip="Working on this milestone!">Milestone 2</div>
                    </div>
                    <div class="col-md-3">
                        <div class="roadmap-item text-center" data-tooltip="Future milestone!">Milestone 3</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>

</body>
</html>
