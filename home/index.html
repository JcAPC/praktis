<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of [Your Name] showcasing skills and experiences.">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#background">Background</a></li>
                <li><a href="#roadmap">Roadmap</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about" class="introduction">
            <img src="your-profile-picture.jpg" alt="Profile picture of [Your Name]">
            <h2>About Me</h2>
            <p>Write a brief and engaging introduction about yourself here.</p>
        </section>

        <section id="background" class="background">
            <h2>My Background</h2>
            <ul>
                <li>Experience 1</li>
                <li>Experience 2</li>
                <li>Experience 3</li>
            </ul>
        </section>

        <section id="roadmap" class="roadmap">
            <h2>My Roadmap</h2>
            <div class="roadmap-container">
                <div class="roadmap-item" data-tooltip="Milestone 1 description">Milestone 1</div>
                <div class="roadmap-item" data-tooltip="Milestone 2 description">Milestone 2</div>
                <div class="roadmap-item" data-tooltip="Milestone 3 description">Milestone 3</div>
            </div>
            <div class="tooltip" id="tooltip"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
