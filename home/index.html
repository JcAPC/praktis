<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="text-center py-4">
        <h1 class="text-neon">Welcome to My Portfolio</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="#about">About Me</a></li>
                <li class="nav-item"><a class="nav-link" href="#background">Background</a></li>
                <li class="nav-item"><a class="nav-link" href="#roadmap">Roadmap</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="about" class="text-center my-5">
            <h2 class="text-neon">About Me</h2>
            <p>Write a brief and engaging introduction about yourself here.</p>
        </section>

        <section id="background" class="text-center my-5">
            <h2 class="text-neon">My Background</h2>
            <ul class="list-unstyled">
                <li>Experience 1</li>
                <li>Experience 2</li>
                <li>Experience 3</li>
            </ul>
        </section>

        <section id="roadmap" class="text-center my-5">
            <h2 class="text-neon">My Roadmap</h2>
            <div class="row d-flex justify-content-center g-3">
                <div class="col-md-3">
                    <div class="roadmap-item text-center" data-tooltip="First milestone achieved!">Milestone 1</div>
                </div>
                <div class="col-md-3">
                    <div class="roadmap-item text-center" data-tooltip="Working on this milestone!">Milestone 2</div>
                </div>
                <div class="col-md-3">
                    <div class="roadmap-item text-center" data-tooltip="Future milestone!">Milestone 3</div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-3">
        &copy; 2025 Your Name
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>

</body>
</html>
